<div class="container">
  <div class="row">
    <div *ngIf="appState=='default'">
      <h4>Añadir tarea</h4>
      <form (submit)="addTodo()" >
        <input class="form-control" type="text" [(ngModel)]="todo.text"
               [ngModelOptions]="{standalone: true}"/>
        <!--button (click)="addTodo()">Añadir</button-->
      </form>
    </div>
    <div *ngIf="appState=='edit'">
      <h4>Modificar tarea</h4>
      <form (submit)="updateTodo()" >
        <input class="form-control" type="text" [(ngModel)]="todo.text"
               [ngModelOptions]="{standalone: true}"/>
        <!--button (click)="addTodo()">Añadir</button-->
      </form>
    </div>
    <h3>Listado de tareas</h3>
    <ul class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item">
        <span (click)="editTodo(todo)">{{todo.text}}</span>
        <button class="btn btn-danger btn-tiny" (click)="deleteTodo(todo.text)" >Borrar</button>
      </li>
    </ul>
  </div>
</div>
