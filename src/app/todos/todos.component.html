<div>
  <h4>Añadir tarea</h4>
  <form (submit)="addTodo()" >
    <input type="text" [(ngModel)]="todo.text"
           [ngModelOptions]="{standalone: true}"/>
    <!--button (click)="addTodo()">Añadir</button-->
  </form>
  <h3>Listado de tareas</h3>
  <ul>
    <li *ngFor="let todo of todos">
      {{todo.text}} <button (click)="deleteTodo(todo.text)" >Borrar</button>
    </li>
  </ul>
</div>
